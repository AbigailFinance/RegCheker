<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Number Plate Scanner</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #0f172a;
      color: #fff;
      height: 100vh;
    }

    .app {
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin: 12px 0;
    }

    video {
      width: 100%;
      height: 55vh;
      border-radius: 18px;
      background: black;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .result {
      text-align: center;
      font-size: 18px;
    }

    #reg {
      display: block;
      margin-top: 6px;
      font-size: 32px;
      letter-spacing: 3px;
      font-weight: 700;
      color: #38bdf8;
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 20px;
      border-radius: 16px;
      border: none;
      font-weight: 600;
    }

    .primary {
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      color: white;
    }

    .secondary {
      background: #22c55e;
      color: #052e16;
    }

    button:disabled {
      opacity: 0.4;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Scan Number Plate</h1>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <p class="result">
      Detected Reg
      <strong id="reg">â€”</strong>
    </p>

    <button id="openCamera" class="primary">
      ðŸ“¸ Scan Number Plate
    </button>

    <button id="go" class="secondary" disabled>
      ðŸš— Check Car Tax
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
